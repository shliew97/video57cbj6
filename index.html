<!doctype html>
<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>

        var markerA = document.querySelector("#markerA")
        var vid = document.querySelector("#vid");

        $('#a_video').click(function () {
            window.location.href = 'https://www.google.com'
        });

        markerA.addEventListener('markerFound', (e) => {
            vid.play()
        });

        markerA.addEventListener('markerLost', (e) => {
            vid.pause()
        });

        var markerB = document.querySelector("#markerB")
        var vid2 = document.querySelector("#vid2");

        $('#a_video2').click(function () {
            window.location.href = 'https://www.google.com'
        });

        markerB.addEventListener('markerFound', (e) => {
            vid2.play()
        });

        markerB.addEventListener('markerLost', (e) => {
            vid2.pause()
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <p hidden id="url"></p>
    <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded gesture-detector>
        <a-assets>
            <video id="vid" src="assets/asset.mp4" preload="auto" response-type="arraybuffer" loop crossorigin
                webkit-playsinline autoplay playsinline></video>
        </a-assets>

        <a-assets>
            <video id="vid2" src="assets/asset2.mp4" preload="auto" response-type="arraybuffer" loop crossorigin
                webkit-playsinline autoplay playsinline></video>
        </a-assets>

        <a-marker type="pattern" preset="custom" url="assets/marker.patt" videohandler boxhandler smooth="true"
            smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" raycaster="objects: .clickable"
            emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-video id="a_video" src="#vid" scale="1 1 1" position="0 0 0" rotation="-90 0 0" class="clickable"
                gesture-handler>
            </a-video>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="assets/marker2.patt" videohandler2 boxhandler smooth="true"
            smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" raycaster="objects: .clickable"
            emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerB">
            <a-video id="a_video2" src="#vid2" scale="1 1 1" position="0 0 0" rotation="-90 0 0" class="clickable"
                gesture-handler>
            </a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
