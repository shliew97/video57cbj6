<!doctype html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;
                this.vid = document.querySelector("#vid");

                $('#a_text').click(function () {
                    window.location.href = "https://www.google.com";
                });

                marker.addEventListener('markerFound', function () {
                    this.toggle = true;
                    this.vid.play();
                }.bind(this));

                marker.addEventListener('markerLost', function () {
                    this.toggle = false;
                    this.vid.pause();
                }.bind(this));

            },
        });

        AFRAME.registerComponent('videohandler2', {
            init: function () {
                var marker = this.el;
                this.vid = document.querySelector("#vid2");

                $('#a_text2').click(function () {
                    window.location.href = "https://www.facebook.com";
                });

                marker.addEventListener('markerFound', function () {
                    this.toggle = true;
                    this.vid.play();
                }.bind(this));

                marker.addEventListener('markerLost', function () {
                    this.toggle = false;
                    this.vid.pause();
                }.bind(this));

            },
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded gesture-detector>
        <a-assets>
            <video id="vid" src="assets/asset.mp4" preload="auto" response-type="arraybuffer" loop crossorigin
                webkit-playsinline autoplay playsinline></video>
        </a-assets>

        <a-assets>
            <video id="vid2" src="assets/asset2.mp4" preload="auto" response-type="arraybuffer" loop crossorigin
                webkit-playsinline autoplay playsinline></video>
        </a-assets>

        <a-marker type="pattern" preset="custom" url="assets/marker.patt" videohandler boxhandler smooth="true"
            smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" raycaster="objects: .clickable"
            emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-video id="a_video" src="#vid" scale="1 1 1" position="0 0 0" rotation="-90 0 0"
                gesture-handler>
            </a-video>
            <a-text id="a_text" value="Click here!" position="-0.5 0 0.8" rotation="-90 0 0" class="clickable"></a-text>
            <!-- <a-text value="Tap on the video!" position="-0.8 0 0.8" rotation="-90 0 0"></a-text> -->
        </a-marker>

        <a-marker type="pattern" preset="custom" url="assets/marker2.patt" videohandler2 boxhandler smooth="true"
            smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" raycaster="objects: .clickable"
            emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-video id="a_video" src="#vid2" scale="1 1 1" position="0 0 0" rotation="-90 0 0"
                gesture-handler>
            </a-video>
            <a-text id="a_text2" value="Click here!" position="-0.5 0 0.8" rotation="-90 0 0" class="clickable"></a-text>
            <!-- <a-box id="a_box2" color="tomato" rotation="0 0 0" height="0.1" width="1" class="clickable"></a-box> -->
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
